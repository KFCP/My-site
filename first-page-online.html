<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科大.中国</title>
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            background: linear-gradient(45deg, #00bfbf, #c7d2d4, #b2ebf2, #48c6ef);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* 背景动画 */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 中间的卡片样式 */
        .card {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* 标题样式 */
        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: titleAnimation 2s ease-in-out;
        }

        /* 按钮样式 */
        .button {
            background-color: #043b95;
            padding: 10px 30px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #009dd2;
        }

        /* 按钮点击效果 */
        .button:active {
            transform: scale(0.95);
        }

        /* 标题动画 */
        @keyframes titleAnimation {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 小星星动画 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .stars div {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: starAnimation 3s infinite;
        }

        @keyframes starAnimation {
            0% {
                transform: translateY(0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="title">欢迎来到 <strong><em>科大.中国</em></strong> !</div>
        <p><strong>Welcome to <em>科大.中国</em>&nbsp;, enjoy yourself!</strong></p>
<button class="button" onclick="showMessage()">点了！</button>
    </div>

    <!-- 动态星星 -->
    <div class="stars">
        <div style="top: 10%; left: 15%; width: 5px; height: 5px; animation-duration: 4s;"></div>
        <div style="top: 25%; left: 50%; width: 3px; height: 3px; animation-duration: 6s;"></div>
        <div style="top: 45%; left: 75%; width: 4px; height: 4px; animation-duration: 5s;"></div>
        <div style="top: 60%; left: 30%; width: 2px; height: 2px; animation-duration: 7s;"></div>
        <div style="top: 80%; left: 80%; width: 6px; height: 6px; animation-duration: 3s;"></div>
    </div>

    <script>
        // 弹出欢迎消息的功能
        function showMessage() {
            alert("你点击了按钮！继续享受吧！");
        }
    </script>

</body>
</html>
